version: "3"
services:
  chrome:
    image: selenium/standalone-chrome:4.7.2
    hostname: chrome
    privileged: true
    shm_size: 2g
    ports:
      - "4441:4444"
      - "7900:7900"
    environment:
      - SE_VNC_NO_PASSWORD=1
      - SE_NODE_MAX_SESSIONS=3

  selenium-hub:
    image: selenium/hub:4.0.0-beta-1-prerelease-20201208
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
networks:
  default:
    external:
      name: jenkis_compose_automation_network